<h1 *ngIf="prodotti.length == 0" style="text-align: center;font-weight: bold;margin-top: 12%;margin-bottom: 12%;">You don't have any products in your cart</h1>


<div *ngFor="let prodotto of prodotti" class="card mb-3" style="max-width: 450px; margin-left: 3%; margin-top: 3%; display: inline-flex;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="prodotto.image" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{prodotto.name}} </h5>
          <p class="card-text">{{prodotto.description}}</p>
          <p class="card-text"><small class="text-muted">{{prodotto.price}}</small></p>
        </div>
      </div>
    </div>
  </div>

 <div class="d-flex justify-content-center" style="margin-top: 3%;" *ngIf="prodotti.length>0">
   <button  class="btn btn-primary" (click)="goToCheckout()">Check Out </button>
</div>
